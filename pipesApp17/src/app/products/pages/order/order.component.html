<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToogleCase"
    class="mr-2"
    icon="pi pi-search"
    (click)="toggleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
    (onClick)="changeOrder('name')"
    label="Por nombre"
    class="mr-2"
    icon="pi pi-sort"
    styleClass="p-button-success"></p-button>
    <p-button
    (onClick)="changeOrder('canFly')"
    label="Por volar"
    class="mr-2"
    icon="pi pi-sort"
    styleClass="p-button-danger"></p-button>
    <p-button
    (onClick)="changeOrder('color')"
    label="Por Color"
    icon="pi pi-sort"
    styleClass="p-button-warning"></p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
